<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Card</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="card">
    <div class="left">
      <img src="perfume.jpeg">

    <div class="right">
      <small>PERFUME</small>
      <h2>Verified Perfume</h2>
      <p>
       Only For the Big men, not for children
      </p>

      <div class="price">
        <span class="current-price">$150</span>
        <span class="old-price">$170</span>
      </div>

      <button>Add to Cart</button>
    </div>
  </div>
 </main>
</body>
</html>
